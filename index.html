<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="application/javascript" src="libs/jquery/jquery-3.6.0.js"></script>
    <script type="application/javascript" src="libs/obs-websocket/obs-websocket.js"></script>
    <script type="application/javascript" src="libs/sweetalert2/sweetalert2.all.js"></script>
    <link rel="stylesheet" href="css/pure.css"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
    <details id="connection" open>
        <summary>OBSControl connection</summary>
        <form class="pure-form pure-form-stacked" >
            <input type="text" id="hostIp" placeholder="OBS-IP (localhost)" value=""/>
            <input type="text" id="hostPort" placeholder="OBS-Port (4444)"/>
            <input type="password" id="hostPassword" placeholder="OBS-Password" value=""/>
            <label for="rememberConfig">Remember (plain text!) <input type="checkbox" id="rememberConfig"/></label>
            <input type="button" value="Connect..." class="pure-button" onclick="app.connect()"/>
            <input type="button" value="Disconnect..." class="pure-button" onclick="app.disconnect()"/>        
        </form>
    </details>
    <hr/>

    <div id="scenesList"></div>

    <script type="application/javascript" src="js/utils.js"></script>
    <script type="application/javascript" src="js/notifications.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
</body>
</html>
